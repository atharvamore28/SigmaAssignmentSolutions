<body>
    <h1>Sign Up Page</h1>
    <form action="#">
        <label for="name">Enter Your Name : </label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="email">Enter Your Email : </label>

        <input type="submit" value="Submit">
    </form>
