<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 09</title>
    <style>
        input[name="name"] {
            color: #ff0000;
        }

        input[name="email"] {
            color: #0000ff;
        }

        input[name="date"] {
            color: #008000;
        }

        input[name="course"] {
            color: #ffff00;
        }

        input[name="number"] {
            color: #800080;
        }

        input[value="Submit"] {
            color: #00ffff;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="#">
        <label for="name">Enter Your Name : </label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="email">Enter Your Email : </label>
        <input type="email" name="email" id="email" required><br><br>
        <label for="date">Enter Your Date of Birth : </label>
        <input type="date" name="date" id="date" required><br><br>
        <label for="course">Enter Your Course Name : </label>
        <input type="text" name="course" id="course" required><br><br>
        <label for="number">Enter Your Lucky Number : </label>
        <input type="number" name="number" id="number" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
