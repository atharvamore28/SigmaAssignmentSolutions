<body>
    <h1>Feedback Form</h1>
    <form action="#">
        <label for="name">Enter your Name : </label>
        <input type="text" id="name" name="name"> <br /><br />

        <input type="email" id="email" name="email"> <br /><br />
        <label for="msg">Enter your Feedback : </label>

        <input type="submit" value="Submit">
    </form>
